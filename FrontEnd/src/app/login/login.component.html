<div class="col-md-6 col-md-offset-3">
  <h2>Login</h2>
  <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !Correo.valid }">
          <label for="Correo">Correo</label>
          <input type="text" class="form-control" name="Correo" [(ngModel)]="model.Correo" #Correo="ngModel" required />
          <div *ngIf="f.submitted && !Correo.valid" class="help-block">Ingresar Correo Tekton Labs</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !Password.valid }">
          <label for="Password">Password</label>
          <input type="Password" class="form-control" name="Password" [(ngModel)]="model.Password" #Password="ngModel" required />
          <div *ngIf="f.submitted && !Password.valid" class="help-block">Ingresar password</div>
      </div>
      <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Login</button>
